    <main>
        <div id="NAGL">
            KONTAKT:
        </div>
        <div id="KONT_FORM">
            <form action="" method="get">
                <form action="#" method="post">
                    <input type="text" name="imie" placeholder="Twoje imię" required><br><br>

                    <input type="email" name="email" placeholder="Twój email" required><br><br>

                    <input type="text" name="temat" placeholder="Temat" required><br><br>

                    <textarea name="wiadomosc" rows="5" cols="33" placeholder="Twoja wiadomość..."
                        required></textarea><br><br>
                    <fieldset id="pole">
                        <legend>Czym jesteś zainteresowany</legend>
                        <ul type="none">


                            <li>
                                <input type="radio" id="przyc" name="rodzaj" onclick="pokazPole(true)">
                                Sesja indywidualna
                            </li>
                            <li>
                                <input type="radio" id="przyc" name="rodzaj" onclick="pokazPole(true)">
                                Sesja rodzinna
                            </li>

                            <li>
                                <input type="radio" id="przyc" name="rodzaj" onclick="pokazPole(true)">
                                Uroczystość
                            </li>
                            </ol>
                            Podaj przykładowe zdjęcie:
                            <input type="file" name="plik" accept="image/*" capture="user" id="zdjecie-uz">

                    </fieldset>
                    <textarea id="pole" name="info" hidden placeholder="Określ"></textarea>

                    <br>

                    <input type="submit" value="Wyślij">
                </form>

            </form>
